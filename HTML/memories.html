        <div class="polaroid"><img src="../IMAGES/yashasvii.jpeg" alt="Memory 7"><p>Memory 7</p></div>
        <div class="polaroid"><img src="../IMAGES/anika.jpeg" alt="Memory 8"><p>Memory 8</p></div>
